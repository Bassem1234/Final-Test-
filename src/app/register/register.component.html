<section>
    <div class="row" style="margin-top:30mm"></div>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="First Name" formControlName="fName">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Last Name" formControlName="lName">
            </div>
        </div>
        <div class="row" style="margin-top: 3mm;">
            <div class="col-3"></div>
            <div class="col-4">
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
        </div>
        <div class="row" style="margin-top: 3mm;">
            <div class="col-3"></div>
            <div class="col-4">
                <input type="password" class="form-control" placeholder="your password" formControlName="password">
            </div>
        </div>
        <div class="row" style="margin-top: 3mm;">
            <div class="col-3"></div>
            <div class="col-4">
                <select class="form-control" formControlName="profile">
                    <option>User</option>
                    <option>Abonn√©</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 3mm;">
            <div class="col-3"></div>
            <div class="col-3 text-center">
                <button class="btn btn-success" style="border-radius: 0%; margin-right: 2mm;" (click)="register()">register</button><br>
                <span>Do you have an account? <a routerLink="/login">Log In</a></span>
            </div>
        </div>
    </form>
</section>
